	<script type="text/javascript">
		// Define constant
		const input = document.getElementById('input');
		const mang = document.getElementById('output_con_1');
		const max = document.getElementById('output_con_2');
		const min = document.getElementById('output_con_3');
		const sum = document.getElementById('output_con_4');

		const btn = document.getElementById('Btn_nhap');

		// Define global variale

		function in_ra()
		{
			var array = []

			// Check if input is empty

			if (isNaN(input.value) || input.value == '')
			{

				alert('Nhập không hợp lệ! (empty)');
				input.focus();
				return;
			}
			// Start generating array
			var arrayStr = "";

			for (let i = 0; i < input.valueAsNumber; i++)
			{	
				// Max = 20 min = 0
				let value  = Math.floor(Math.random() * 10)+Math.floor(Math.random() * 10);
				array.push(value);
				arrayStr += value + " ";

			}

			mang.value  = arrayStr;
			max.value  = findMax(array);
			min.value  = findMin(array);
			sum.value = findSum(array);

		}

		function findSum(array)
		{
			var sum = 0;
			for (var i = 0; i<array.length ; i++)
			{
				sum += array[i];
			}
			return sum;

		}

		function findMax(array)
		{
			let max = array[0];
			console.log(max);
			for (let i = 0; i<array.length; i++)
			{
				if (array[i]>max)
					max = array[i];
			}
			return max;
		}	

		function findMin(array)
		{
			let min = array[0];
			for (let i = 0; i<array.length; i++)
			{
				if (array[i]<min)
					min = array[i];
			}
			return min;
			min = 21;
		}

		input.value = "";
	</script>
