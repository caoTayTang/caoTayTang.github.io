<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		
	</title>
</head>
<body style="background-image: url('./terminal.jpg');background-repeat: no-repeat;font-family: sans-serif;">
	<form>
		<table align="center" style="margin-top:20%;background-color:grey;padding: 20px 20px 20px 20px;border: 2px solid white;">
			<tr>
				<td align="center">
					Nhập năm:
				</td>
				<td>
					
				</td>
				<td  align="center">
					Năm âm lịch
				</td>
			</tr>
			<tr>
				<td>
					<input type="number" id="nam_dl" maxlength="4">
				</td>
				<td align="center">
					<button type="button" onclick="tinhCanChi()"> >> </button>
				</td>
				<td>
					<input type="text" id="nam_al" readonly>
				</td>
			</tr>
		</table>
	</form>

	<script type="text/javascript">
		function tinhCanChi()
		{	let can;
			let chi;
			let nam_dl = document.getElementById("nam_dl").value;

			switch((nam_dl-3)%10)
			{
				case 0: 
				can = "Qúy";
				break;
				case 1: 
				can = "Giáp";
				break;
				case 2: 
				can = "Ất";
				break;
				case 3: 
				can = "Bính";
				break;
				case 4: 
				can = "Đinh";
				break;
				case 5: 
				can = "Mậu";
				break;
				case 6: 
				can = "Kỷ";
				break;
				case 7: 
				can = "Canh";
				break;
				case 8: 
				can = "Tân";
				break;
				case 9: 
				can = "Nhâm";  
				break;
				default:
				can = "error";
			}

			switch((nam_dl-3)%12)
			{
				case 0: 
				chi = "Hợi";
				break;
				case 1: 
				chi = "Tý";
				break;
				case 2: 
				chi = "Sửu";
				break;
				case 3: 
				chi = "Dần";
				break;
				case 4: 
				chi = "Mão";
				break;
				case 5: 
				chi = "Thìn";
				break;
				case 6: 
				chi = "Tỵ";
				break;
				case 7: 
				chi = "Ngọ";
				break;
				case 8: 
				chi = "Mùi";
				break;
				case 9: 
				chi = "Thân";
				break;
				case 10: 
				chi = "Dậu";
				break;
				case 11: 
				chi = "Tuất";
				break;  
				default:
				can = "error";
			}

			return document.getElementById("nam_al").value = `${can} ${chi}`;
		}
	</script>
</body>
</html>
