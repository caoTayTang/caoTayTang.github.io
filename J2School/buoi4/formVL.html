<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body bgcolor="0e0e0e">

	<form>
		<font color="white" face="roboto">
			<table align="center" width="720" style="margin-top: 200px;background-color:rgb(0, 0, 102);padding-top: 15px;padding-bottom: 20px;padding-right: 10px;padding-left: 5px;">
				<tr>
					<td>
						<button type="button" style="background-color:rgb(0, 0, 144);border-color:rgb(0, 52, 205);border-width:0.5px;border-style:solid;color: rgb(250, 252, 238);font-size: 20px;padding: 7px 10px;">
								Load next 10 comments
							</button>
							<button type="button" style="background-color:rgb(0, 0, 144);border-color:rgb(0, 52, 205);border-width:0.5px;border-style:solid;color: rgb(250, 252, 238);font-size: 20px;padding: 7px 10px;">
								Load all comments
							</button>
						
					</td>
				</tr>
				<td>
					<table align="center" width="720" style="border-width:0.3px;border-collapse:collapse ;border:1px rgb(0, 52, 205) solid;margin-top:20px ;background-color: rgb(0, 0, 144);">
						<tr>
							<td align="center">
								<input type="text" placeholder="  Your name (optional)" style="width: 700px;border-width:0px;font-size: 30px;margin-top: 5px;padding-top: 5px;padding-bottom: 5px;padding-right: 2px;padding-left: 2px;">
							</td>
						</tr>
						<tr>
							<td align="center">
								<input type="text" placeholder="  Write your message" style="width: 700px;;border-width:0px;;font-size: 30px;margin-top: 7px;padding-bottom: 50px;padding-top: 5px;">
							</td>
						</tr>
						<tr>
							<td align="right">
								<button type="reset" style="background-color:rgb(0, 0, 144) ;color: white;border: 0px;font-size: 20px;margin-top: 15px">
									Cancel
								</button>
								<button type="Submit" style="background-color:rgb(0, 0, 144) ;color: white;border: 1.5px rgb(0, 52, 205) solid;font-size: 20px;margin-top: 15px;margin-bottom: 8px;margin-right: 7px;margin-left: 15px;">
									Send
								</button>
							</td>

						</tr>
					</table>
				</td>
				
			</table>
			
		</font>
	</form>
</body>
</html>
