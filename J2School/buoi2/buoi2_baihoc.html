<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Học về table</title>
</head>
<body>
	<table border="1">
		<!-- table row -->
		<tr>
			<!-- table data -->
			<!-- table heading -->
			<th colspan="2">
				Họ Tên
			</th>
			<th>
				Quê quán
			</th>
		</tr>
		<tr>
			<td>
				Nguyễn
			</td>
			<td>
				Long
			</td>
			<td rowspan="2" align="center">
				HN
			</td>
		</tr>
		<tr>
			<td>
				Văn
			</td>
			<td>
				Anh
			</td>
		</tr>
		<tr>
			<td>
				Mạnh
			</td>
			<td>
				Tuấn
			</td>
			<td>
				SG
			</td>
		</tr>

	</table>
</body>
</html>
